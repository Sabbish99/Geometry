<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1  md:grid-cols-2  lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="geometry-genius-resources-main/images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center text-3xl">Area = 0.5 X b X h</p>
                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h"
                                id="triangle-height">
                            <span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl border p-1 rounded-lg">Area: <span id="triangle-area"></span>
                                </span><span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="geometry-genius-resources-main/images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area = w X l</p>
                        <div class="flex items-center">
                            <!-- rectangle length  -->
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" placeholder="Length"
                                id="rectangle-length"> <span class="mr-4 ml-2">cm</span>
                            <!-- rectangle width  -->
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" placeholder="Width"
                                id="rectangle-width"> <span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick='calculateRectangleArea()' class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text--3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>



    <script src="script/triangle-calculate.js"></script>
    <script src="script/rectangle-calculate.js"></script>
</body>

</html>
